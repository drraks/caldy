<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="caldy">
        <header class="header">
            <div class="logo">
                <img src="assets/logo.svg" alt="">
            </div>
            <div class="links">
                <a href="" class="link">Home</a>
                <a href="" class="link" id="link-color">How it works</a>
                <a href="" class="link" id="link-color">Pricing</a>
                <a href="" class="link" id="link-color">Rewiews</a>
                <a href="" class="link" id="link-color">FAQ</a>
            </div>
            <div class="registration">
                <a href="" class="link-registration">Log in</a>
                <button class="sign">Sign up</button>
            </div>
        </header>

        <main class="main">
            <div class="main-inner">
            <h1 class="calendar">Your calendar<br>as a service</h1>
            <p class="main-text">The cheering productivity app. Made<br>for todos, evens and contacts</p>
        </div>
        <div class="main-inner-button">
            <button class="button">Try now</button>
            <p class="text">free for personal use</p>
        </div>
        </main>

        <div class="footer">


            <div class="card-one">

                <div class="one-inner">
                <p class="one-text">Select slot</p>
                <h1 class="data">June 12,2025</h1>
            </div>

            <div class="one-inner-date">
                <img src="assets/Arrow 3.svg" alt="">
                <div class="numbers">
                    <div class="mon" id="padding">
                        <p class="title">Mon</p>
                        <h1 class="number">11</h1>
                    </div>
                    <div class="tue" id="padding">
                        <p class="title">Tue</p>
                        <h1 class="number" id="color">12</h1>
                    </div>
                    <div class="fri" id="padding">
                        <p class="title">Fri</p>
                        <h1 class="number">13</h1>
                    </div>
                </div>
                <img src="assets/Arrow 4.svg" alt="">
            </div>

            <div class="one-inner">
                <div class="mission">
                    <div class="time">13:00</div>
                    <div class="tasks-white">
                        <img src="assets/cross.svg" alt="">
                        <p class="meet">Schedule posts</p>
                    </div>
                </div>
                <div class="mission">
                    <div class="time">14:00</div>
                    <div class="tasks" id="color-tasks">
                        <img src="assets/square.svg" alt="">
                        <p class="meet">Have a meeting</p>
                    </div>
                </div>
                <div class="mission">
                    <div class="time">15:00</div>
                    <div class="tasks">
                        <img src="assets/plus.svg" alt="">
                        <p class="meet" id="color-tasks">Add new event</p>
                    </div>
                </div>
            </div>
            
            </div>


            <div class="card-two"></div>


            <div class="card-three"></div>


            <div class="card-four"></div>


            <div class="card-five"></div>


        </div>
    </section>
</body>
</html>
